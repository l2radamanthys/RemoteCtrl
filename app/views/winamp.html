    <script type="text/javascript">



        function getPayingTitle()
        {
             $.ajax({
                method: "GET",
                url: "/winamp-current-song/",
                success: function(req) {
                    $("#current-song").html(req);
                },
            });
        }


        function callComand(cmd) {
            $.ajax({
                method: "POST",
                data: { 'cmd': cmd },
                url: "/winamp-cmd/",
                success: function(req) {
                    getPayingTitle();
                },
            });
        }


        $(function() {
            $("#wnp-play").click(function() { callComand('play'); return false;});
            $("#wnp-pause").click(function() { callComand('pause'); return false;});
            $("#wnp-stop").click(function() { callComand('stop'); return false;});
            $("#wnp-prev").click(function() { callComand('prev'); return false;});
            $("#wnp-rewind").click(function() { callComand('rewind'); return false;});
            $("#wnp-forward").click(function() { callComand('forward'); return false;});
            $("#wnp-next").click(function() { callComand('next'); return false;});

            $("#wnp-volup").click(function() { callComand('volup'); return false;});
            $("#wnp-voldn").click(function() { callComand('voldn'); return false;});
            $("#wnp-voloff").click(function() { callComand('volume 0'); return false;});
            $("#wnp-repeat").click(function() { callComand('swrepeat'); return false;});
            $("#wnp-random").click(function() { callComand('swshuffle'); return false;});

            getPayingTitle();
            setInterval( getPayingTitle, 5000);
        });

    </script>
